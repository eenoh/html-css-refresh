<style>
  .subscribe {
  background-color: rgb(204, 0, 0);
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 2px;
  cursor: pointer;
  margin-right: 8px;
  transition: opacity 0.15s;
  }

  .subscribe:hover {
    opacity: 0.8;

  }

  .subscribe:active {
    opacity: 0.5;
  }

  .join {
    background-color: white;
    border: 1px solid rgb(6, 95, 212);
    color: rgb(6, 95, 212);
    padding: 10px 15px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.15s, color 0.15s;
  }

  .join:hover {
    background-color: rgb(6, 95, 212);
    color: white;
  }

  .join:active {
    opacity: 0.7;
  }

  .tweet {
    background-color: rgb(29, 155, 240);
    border: none;
    color: white;
    padding: 10px 15px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: box-shadow 0.15s;
  }

  .tweet:hover {
    box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
  }

</style>

<button class="subscribe">SUBSCRIBE</button>
<button class="join">JOIN</button>
<button class="tweet">Tweet</button>
