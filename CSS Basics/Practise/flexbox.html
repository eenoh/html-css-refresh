<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Practise</title>
</head>
<body>
  <div style="
      display: flex;

    ">
    <div style="background-color: lightblue; width: 200px;">
      200px
    </div>
    <div style="background-color: lightpink; width: 75px;">
      75px
    </div>
  </div>

  <div style="
      display: flex;
      margin-top: 50px;
    ">
    <div style="background-color: lightblue; width: 50px;">
      50px
    </div>
    <div style="background-color: lightpink; flex: 1;">
      Flex 1
    </div>
    <div style="background-color: lightblue; width: 75px;">
      75px
    </div>
  </div>


  <div style="
      display: flex;
      margin-top: 50px;
      flex-direction: row;
      justify-content: space-between;
    ">
    <div style="background-color: lightblue;">
      item1
    </div>
    <div style="background-color: lightpink;">
      item2
    </div>
    <div style="background-color: lightblue;">
      item3
    </div>
    <div style="background-color: lightpink;">
      item4
    </div>
  </div>

  <div style="
      display: flex;
      margin-top: 50px;
      flex-direction: row;
      justify-content: space-between;
      border: 1px solid gray;
      height: 100px;
      align-items: center;
    ">
    <div style="background-color: lightblue;">
      item1
    </div>
    <div style="background-color: lightpink;">
      item2
    </div>
  </div>
  
</body>
</html>
