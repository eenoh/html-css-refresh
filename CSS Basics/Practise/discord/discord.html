<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord</title>

  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/general.css">
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="left-section">
      <img class="profile-picture" src="../img/image.png" alt="Me">
      <p class="name">Emmanuel Enoh</p>
    </div>

    <div class="middle-section"></div>

    <div class="right-section">
      <button class="add-friend">Add Friend</button>
      <button class="message">Message</button>
    </div>
  </div>


  <!-- Channel Icons-->
  <div class="channels">
    <img class="channel-picture" src="../img/lebron.webp"  alt="Lebron James">
    <img class="channel-picture" src="../img/kevin.jpg"    alt="Kevin Durant">
    <img class="channel-picture" src="../img/giannis.avif" alt="Giannis">
  </div>


  <!-- Info-Spalte (rechts neben den Channel-Icons) -->
  <div class="info-sidebar">
    <div class="info-header">
      <p class="info-title">INFO</p>
      <div class="info-add">+</div>
    </div>

    <div class="info-list">
      <div class="info-item">
        <span class="info-hash">#</span>
        <span class="info-name">new-videos</span>
      </div>

      <div class="info-item">
        <span class="info-hash">#</span>
        <span class="info-name">updates</span>
      </div>

      <div class="info-item">
        <span class="info-hash">#</span>
        <span class="info-name">faq</span>
      </div>
    </div>
  </div>
  


</body>
</html>
