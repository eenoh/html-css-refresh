<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tweet with YouTube Preview</title>
<style>
  :root {
    --border: #ddd;
    --gray: #777;
    --light-gray: #d3d3d3;
  }

  body {
    font-family: Arial, Helvetica, sans-serif;
    background: #fff;
    padding: 40px;
  }

  /* ========== TWEET CONTAINER ========== */
  .tweet {
    display: flex;
    align-items: flex-start;
    gap: 14px;
    width: 400px; /* fixed width for the whole tweet */
  }

  /* Avatar */
  .avatar {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    object-fit: cover;
  }

  /* Right content column */
  .content {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  /* User info */
  .user {
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    gap: 8px;
  }

  .name {
    font-weight: 700;
    font-size: 16px;
  }

  .handle {
    color: var(--gray);
    font-size: 14px;
  }

  /* Tweet text */
  .text {
    font-size: 15px;
    line-height: 1.4;
  }

  /* ========== LINK PREVIEW CARD ========== */
  .link-card {
    display: flex;
    align-items: stretch;
    border: 1px solid var(--border);
    border-radius: 12px;
    overflow: hidden;
    text-decoration: none;
    color: inherit;
    max-width: 480px;
  }

  /* Gray left side */
  .thumb {
    background: var(--light-gray);
    flex: 0 0 120px;
    height: 100px;
  }

  /* White right side */
  .info {
    background: #fff;
    padding: 12px 16px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 6px;
  }

  .domain {
    color: gray;
    font-size: 14px;
  }

  .title {
    color: #000;
    font-size: 13px;
    font-weight: 600;
    line-height: 1.3;
  }

  /* Optional hover effect */
  .link-card:hover {
    background: #f9f9f9;
  }

</style>
</head>
<body>

  <div class="tweet">
    <!-- Profile Image -->
    <img class="avatar" src="https://images.unsplash.com/photo-1543852786-1cf6624b9987?q=80&w=200" alt="Profile">

    <!-- Tweet Content -->
    <div class="content">
      <div class="user">
        <span class="name">supersimple.dev</span>
        <span class="handle">@SuperSimpleDev</span>
      </div>

      <div class="text">
        What is backend web development? A complete overview. New video is up!
      </div>

      <!-- YouTube Preview Card -->
      <a href="#" class="link-card">
        <div class="thumb"></div>
        <div class="info">
          <div class="domain">youtube.com</div>
          <div class="title">Backend web development - a complete overview (2021)</div>
        </div>
      </a>
    </div>
  </div>

</body>
</html>
