<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boottrap</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-6 form-group">
        <input type="text" name="fname" id="fname" placeholder="First name" class="form-control">
      </div>

      <div class="col-sm-6 form-group">
        <input type="text" name="lname" id="lname" placeholder="Last name" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 form-group">
        <input type="text" name="email" id="email" placeholder="Email" class="form-control mt-2">
      </div>
    </div>

    <div class="row">
      <input type="submit" name="submit" id="submit" class="btn btn-primary mt-2">
    </div>
  </div>
</body>
</html>
