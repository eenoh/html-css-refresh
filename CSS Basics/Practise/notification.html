<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Flexbox Header + Card</title>
<style>
  :root {
    --blue: #2d6cdf;
    --border: #e6e6e6;
    --violet: #7b5cd6;
  }

  body {
    font-family: Arial, Helvetica, sans-serif;
    background: white;
    margin: 0;
    padding: 0;
  }

  /* --- HEADER --- */
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: var(--violet);
    padding: 12px 20px;
  }

  .left-section {
    color: white;
    font-weight: bold;
    font-size: 18px;
  }

  .middle-section {
    flex: 1;
    display: flex;
    justify-content: center;
  }

  .middle-section input {
    width: 60%;
    max-width: 500px;
    border: none;
    border-radius: 50px;
    padding: 8px 16px;
    font-size: 14px;
    outline: none;
  }

  .right-section button {
    background-color: transparent;
    color: white;
    border: 1.5px solid white;
    border-radius: 6px;
    padding: 8px 18px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
  }

  .right-section button:hover {
    background-color: rgba(255, 255, 255, 0.1);
  }

  /* --- CARD SECTION --- */
  .card {
    background: #fff;
    width: 360px;
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 12px 14px;
    box-shadow: 0 1px 6px rgba(0, 0, 0, 0.12);
    margin: 40px auto;
  }

  .row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 14px 6px;
    border-bottom: 1px solid var(--border);
  }

  .row:last-child {
    border-bottom: none;
  }

  .label {
    font-size: 20px;
  }

  .badge {
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 34px;
    height: 28px;
    padding: 0 10px;
    border-radius: 9999px;
    background: var(--blue);
    color: #fff;
    font-weight: 700;
    font-size: 16px;
  }
</style>
</head>
<body>

  <div class="header">
    <div class="left-section">Home</div>

    <div class="middle-section">
      <input type="text" placeholder="Search">
    </div>

    <div class="right-section">
      <button>Download</button>
    </div>
  </div>

  <div class="card">
    <div class="row">
      <span class="label">Home</span>
      <span class="badge">14</span>
    </div>
    <div class="row">
      <span class="label">Notifications</span>
      <span class="badge">3</span>
    </div>
    <div class="row">
      <span class="label">Messages</span>
      <span class="badge">5</span>
    </div>
  </div>

</body>
</html>
